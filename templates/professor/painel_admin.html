<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Painel - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="icon" href="../static/assets/icon/logo.ico" type="image/x-icon">

<body>

    <div class="wrapper">
      {% include 'includes/menu_lateral.html' %}
      
      <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
    
    <div class="main-content">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-expanded="false" aria-controls="sidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="sr-only">Abrir/fechar menu</span>
      </button>
        <h1>Página Protegida</h1>
  <p>Esta página só pode ser acessada por usuários logados.</p>
  <button onclick="verificarLogin()">Verificar Login</button>

  <script>
    function verificarLogin() {
      // Simula a verificação da sessão (substitua com sua lógica de autenticação)
      const usuarioLogado = verificarSessao(); 

      if (!usuarioLogado) {
        alert("Você precisa estar logado para acessar esta página.");
        // Redireciona para a página de login (substitua com a URL correta)
        window.location.href = "login.html";
      } else {
        alert("Bem-vindo! Você está logado.");
      }
    }

    function verificarSessao() {
      // Função que simula a verificação da sessão (substitua com sua lógica de autenticação)
      // Por exemplo, verificar se um token de sessão existe no localStorage ou cookie.
      const token = localStorage.getItem('token'); // Exemplo: verificar se um token existe
      return !!token; // Retorna true se o token existir, false caso contrário
    }

    // Chama a função de verificação ao carregar a página
    // para redirecionar o usuário imediatamente se não estiver logado.
    window.onload = function() {
      verificarLogin();
    };
  </script>
  
      <div class="container-fluid">
        <header>
          <h1 class="mb-4">Bem-vindo.</h1>
        </header>
        <p>Escolha uma opção no menu para começar.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
