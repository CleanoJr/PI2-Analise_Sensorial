<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha Sensorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .rating-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .rating-group input[type="radio"] {
      display: none;
    }
    .rating-group label {
      cursor: pointer;
    }
    .rating-group span {
      display: inline-block;
      padding: 10px 14px;
      background-color: #e0e0e0;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .rating-group input[type="radio"]:checked + span {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    button {
      margin-top: 30px;
      padding: 14px;
      font-size: 16px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    hr {
      margin: 40px 0 30px;
      border: 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ficha de Avaliação Sensorial</h1>
  <h2>Biscoito de Chocolate tipo Cookie sem Glúten</h2>

  <form method="POST" action="#">

    <label>Nome Completo *</label>
    <input type="text" name="nome" required>

    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Gênero *</label>
    <select name="genero" required>
      <option value="">Selecione</option>
      <option>Feminino</option>
      <option>Masculino</option>
      <option>Outro</option>
    </select>

    <label>Faixa Etária *</label>
    <select name="faixa_etaria" required>
      <option value="">Selecione</option>
      <option>18 - 24 anos</option>
      <option>25 - 34 anos</option>
      <option>35 - 45 anos</option>
      <option>Acima de 45 anos</option>
    </select>

    <!-- ===== Amostras ===== -->
    <!-- AMOSTRA 1 -->
    <hr>
    <label>Nº da Amostra *</label>
    <input type="text" name="amostra_1" required>

    <!-- Lista de atributos -->
    <!-- A função abaixo gera campos com radios de 1 a 9 -->
    <script>
      function gerarRadios(nome) {
        let html = '';
        for (let i = 1; i <= 9; i++) {
          html += `<label><input type="radio" name="${nome}" value="${i}" required><span>${i}</span></label>`;
        }
        return html;
      }
    </script>

    <label>Impressão Global *</label>
    <div class="rating-group" id="imp_1"></div>

    <label>Cor *</label>
    <div class="rating-group" id="cor_1"></div>

    <label>Aroma *</label>
    <div class="rating-group" id="aroma_1"></div>

    <label>Textura *</label>
    <div class="rating-group" id="textura_1"></div>

    <label>Sabor *</label>
    <div class="rating-group" id="sabor_1"></div>

    <label>Intenção de Compra *</label>
    <select name="compra_1" required>
      <option value="">Selecione</option>
      <option>Certamente compraria</option>
      <option>Provavelmente compraria</option>
      <option>Tenho dúvidas se compraria</option>
      <option>Provavelmente não compraria</option>
      <option>Certamente não compraria</option>
    </select>

    <label>Observação (opcional)</label>
    <textarea name="obs_1" rows="3"></textarea>

    <!-- AMOSTRA 2 -->
    <hr>
    <label>Nº da Amostra *</label>
    <input type="text" name="amostra_2" required>

    <label>Impressão Global *</label>
    <div class="rating-group" id="imp_2"></div>

    <label>Cor *</label>
    <div class="rating-group" id="cor_2"></div>

    <label>Aroma *</label>
    <div class="rating-group" id="aroma_2"></div>

    <label>Textura *</label>
    <div class="rating-group" id="textura_2"></div>

    <label>Sabor *</label>
    <div class="rating-group" id="sabor_2"></div>

    <label>Intenção de Compra *</label>
    <select name="compra_2" required>
      <option value="">Selecione</option>
      <option>Certamente compraria</option>
      <option>Provavelmente compraria</option>
      <option>Tenho dúvidas se compraria</option>
      <option>Provavelmente não compraria</option>
      <option>Certamente não compraria</option>
    </select>

    <label>Observação (opcional)</label>
    <textarea name="obs_2" rows="3"></textarea>

    <!-- AMOSTRA 3 -->
    <hr>
    <label>Nº da Amostra *</label>
    <input type="text" name="amostra_3" required>

    <label>Impressão Global *</label>
    <div class="rating-group" id="imp_3"></div>

    <label>Cor *</label>
    <div class="rating-group" id="cor_3"></div>

    <label>Aroma *</label>
    <div class="rating-group" id="aroma_3"></div>

    <label>Textura *</label>
    <div class="rating-group" id="textura_3"></div>

    <label>Sabor *</label>
    <div class="rating-group" id="sabor_3"></div>

    <label>Intenção de Compra *</label>
    <select name="compra_3" required>
      <option value="">Selecione</option>
      <option>Certamente compraria</option>
      <option>Provavelmente compraria</option>
      <option>Tenho dúvidas se compraria</option>
      <option>Provavelmente não compraria</option>
      <option>Certamente não compraria</option>
    </select>

    <label>Observação (opcional)</label>
    <textarea name="obs_3" rows="3"></textarea>

    <button type="submit">Enviar Avaliação</button>
  </form>
</div>

<script>
  // Preencher todos os campos de 1 a 9 com JS puro
  const atributos = ['imp', 'cor', 'aroma', 'textura', 'sabor'];
  const amostras = [1, 2, 3];
  amostras.forEach(a => {
    atributos.forEach(attr => {
      document.getElementById(`${attr}_${a}`).innerHTML = gerarRadios(`${attr}_${a}`);
    });
  });
</script>

</body>
</html>
