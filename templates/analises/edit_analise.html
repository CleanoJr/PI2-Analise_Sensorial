<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Editar Análise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
  {% include 'includes/menu_lateral.html' %}

  <div class="main-content">
    <button class="menu-toggle" onclick="toggleSidebar()" aria-expanded="false" aria-controls="sidebar">
      <i class="fa-solid fa-bars"></i>
      <span class="sr-only">Abrir/fechar menu</span>
    </button>

    <div class="container-fluid">
      <h1 class="mb-4">Editar Análise</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('editar_analise', id=analise.id) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="{{ analise.nome }}" required>

        <label for="responsavel">Professor Responsável:</label>
        <input type="text" name="responsavel" id="responsavel" value="{{ analise.responsavel }}" required>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data" value="{{ analise.data }}" required>

        <label for="status">Status:</label>
        <select name="status" id="status" required>
          <option value="Aguardando liberação" {% if analise.status == 'Aguardando liberação' %}selected{% endif %}>Aguardando liberação</option>
          <option value="Em andamento" {% if analise.status == 'Em andamento' %}selected{% endif %}>Em andamento</option>
          <option value="Em análise" {% if analise.status == 'Em análise' %}selected{% endif %}>Em análise</option>
          <option value="Finalizado" {% if analise.status == 'Finalizado' %}selected{% endif %}>Finalizado</option>
        </select>

        <label for="tipo">Tipo de Avaliação:</label>
        <input type="text" name="tipo" id="tipo" value="{{ analise.tipo_avaliacao }}" required>

        <label for="intencao">Intenção de Compra (1-5):</label>
        <input type="number" name="intencao" id="intencao" min="1" max="5" value="{{ analise.intencao_compra }}" required>

        <label for="justificativa">Justificativa:</label>
        <textarea name="justificativa" id="justificativa" placeholder="Texto de justificativa" style="width: 100%; height: 100px; color: rgba(0, 0, 0, 0.5); background-color: rgba(255, 255, 255, 0.5); border: 1px solid #ccc; padding: 10px; font-size: 14px;">{{ analise.justificativa }}</textarea>

        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/navbar.js"></script>
</body>
</html>
